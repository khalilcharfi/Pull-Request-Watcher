<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Tracker</title>
  <style>
    :root {
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border-color: #e5e7eb;
      --primary-blue: #3b82f6;
      --hover-blue: #2563eb;
      --light-blue: #dbeafe;
      --success-green: #10b981;
      --light-green: #d1fae5;
      --danger-red: #ef4444;
      --light-red: #fee2e2;
      --purple: #8b5cf6;
      --light-purple: #e0e7ff;
      --radius-sm: 3px;
      --radius-md: 4px;
      --radius-lg: 8px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.15s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Allow text selection only for input fields */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    body {
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.4;
    }
    
    .container {
      width: 340px;
      max-height: 480px;
      overflow: auto;
      padding: 8px;
    }
    
    /* Improved scrollbar for better UX */
    .container::-webkit-scrollbar {
      width: 6px;
    }
    
    .container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .container::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .container::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }
    
    /* Header and Logo */
    .header {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 10;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--primary-blue);
      font-weight: 600;
      font-size: 14px;
    }
    
    .logo-icon {
      width: 16px;
      height: 16px;
      color: var(--primary-blue);
    }
    
    /* Search and Filters */
    .search-bar {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
    }
    
    .search-input {
      position: relative;
      flex-grow: 1;
    }
    
    .search-input input {
      width: 100%;
      padding: 3px 3px 3px 22px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 11px;
      height: 24px;
      transition: var(--transition);
    }
    
    .search-input input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
    }
    
    .search-input .icon {
      position: absolute;
      left: 6px;
      top: 6px;
      color: var(--text-tertiary);
      width: 11px;
      height: 11px;
      pointer-events: none;
    }
    
    .search-input.disabled input {
      opacity: 0.6;
      background-color: #f0f2f5;
      cursor: not-allowed;
    }
    
    /* Filter Controls */
    .filter-controls {
      position: relative;
    }
    
    .filter-button {
      background-color: var(--card-bg);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 3px 6px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 24px;
      transition: var(--transition);
    }
    
    .filter-button:hover:not(:disabled) {
      background-color: var(--bg-color);
      border-color: var(--text-tertiary);
    }
    
    .filter-button:active:not(:disabled) {
      transform: translateY(1px);
    }
    
    .filter-button:disabled {
      opacity: 0.6;
      pointer-events: none;
      cursor: not-allowed;
    }
    
    .filter-button .icon {
      width: 12px;
      height: 12px;
    }
    
    .refresh-button {
      background-color: var(--card-bg);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      width: 24px;
      height: 24px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
    
    .refresh-button:hover {
      background-color: var(--bg-color);
      color: var(--primary-blue);
      border-color: var(--text-tertiary);
    }
    
    .refresh-button:active {
      transform: translateY(1px);
    }
    
    .refresh-button .icon {
      width: 12px;
      height: 12px;
    }
    
    .refresh-button.rotating .icon {
      animation: rotate 1s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .filter-dropdown {
      position: absolute;
      right: 0;
      top: 100%;
      background-color: var(--card-bg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      z-index: 20;
      min-width: 130px;
      padding: 4px;
      margin-top: 4px;
      border: 1px solid var(--border-color);
      animation: fadeIn 0.15s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .filter-option {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      cursor: pointer;
      border-radius: var(--radius-sm);
      font-size: 11px;
      transition: var(--transition);
    }
    
    .filter-option:hover {
      background-color: var(--bg-color);
    }
    
    .filter-option input {
      margin-right: 6px;
      cursor: pointer;
    }
    
    .stats-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      padding: 0 2px;
      color: var(--text-secondary);
      font-size: 10px;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* PR List styling */
    #pr-list {
      list-style: none;
    }
    
    .pr-items {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .pr-item {
      background-color: var(--card-bg);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      border: 1px solid var(--border-color);
    }
    
    .pr-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    
    .pr-item:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    .pr-item.approved-by-me {
      border-left-color: var(--success-green);
    }
    
    .pr-item.approved-by-me::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 3px;
      background-color: var(--success-green);
    }
    
    .pr-item.pr-clicked {
      transform: scale(0.98);
      opacity: 0.8;
    }
    
    .pr-item.deleting {
      opacity: 0.8;
      pointer-events: none;
    }
    
    .delete-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      color: var(--text-secondary);
    }
    
    .delete-loading .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 8px;
    }
    
    .delete-loading p {
      font-size: 12px;
      font-weight: 500;
    }
    
    .pr-content {
      padding: 10px;
    }
    
    .pr-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3px;
    }
    
    .pr-title {
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }
    
    .remove-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
      opacity: 0.6;
      transition: var(--transition);
      border-radius: 50%;
    }
    
    .remove-btn:hover {
      opacity: 1;
      color: var(--danger-red);
      background-color: var(--light-red);
    }
    
    .remove-btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
    }
    
    .remove-btn .icon {
      width: 11px;
      height: 11px;
    }
    
    .pr-meta-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
      font-size: 10px;
    }
    
    .pr-meta {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
      max-width: 120px;
      overflow: hidden;
    }
    
    .pr-meta span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .pr-meta .icon {
      margin-right: 3px;
      flex-shrink: 0;
      width: 11px;
      height: 11px;
    }
    
    .pr-badge {
      display: inline-flex;
      align-items: center;
      padding: 1px 5px;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 500;
    }
    
    .pr-badge.open {
      background-color: var(--light-blue);
      color: var(--primary-blue);
    }
    
    .pr-badge.merged {
      background-color: var(--light-purple);
      color: var(--purple);
    }
    
    .pr-badge.declined {
      background-color: var(--light-red);
      color: var(--danger-red);
    }
    
    .pr-badge.approved {
      background-color: var(--light-green);
      color: var(--success-green);
    }
    
    .pr-badge .icon {
      width: 9px;
      height: 9px;
      margin-right: 2px;
    }
    
    .pr-stats {
      display: flex;
      gap: 8px;
      font-size: 10px;
    }
    
    .stat {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
    }
    
    .stat .icon {
      margin-right: 3px;
      flex-shrink: 0;
      width: 11px;
      height: 11px;
    }
    
    .stat-value {
      font-weight: 500;
    }
    
    /* Loading & Empty states */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      color: var(--text-secondary);
    }
    
    .spinner {
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--primary-blue);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-secondary);
    }
    
    .empty-state .icon-empty {
      margin-bottom: 10px;
      width: 36px;
      height: 36px;
      opacity: 0.7;
    }
    
    .empty-state p {
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .empty-state-hint {
      font-size: 10px;
      opacity: 0.7;
    }
    
    /* Icon styling */
    .icon {
      display: inline-flex;
      width: 12px;
      height: 12px;
      fill: currentColor;
    }
    
    .icon-empty {
      display: inline-flex;
      width: 36px;
      height: 36px;
      opacity: 0.7;
      fill: currentColor;
    }
    
    /* Confirmation dialog */
    .confirm-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.2s ease;
      backdrop-filter: blur(2px);
    }
    
    .confirm-dialog-content {
      background-color: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius-lg);
      max-width: 260px;
      box-shadow: var(--shadow-md);
      animation: scaleIn 0.2s ease;
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .confirm-dialog-content p {
      margin-bottom: 16px;
      text-align: center;
      color: var(--text-primary);
    }
    
    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      border-radius: var(--radius-md);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: var(--transition);
    }
    
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    
    .btn-cancel {
      background-color: var(--bg-color);
      color: var(--text-secondary);
    }
    
    .btn-cancel:hover {
      background-color: var(--border-color);
    }
    
    .btn-cancel:active {
      transform: translateY(1px);
    }
    
    .btn-confirm {
      background-color: var(--danger-red);
      color: white;
    }
    
    .btn-confirm:hover {
      background-color: #dc2626;
    }
    
    .btn-confirm:active {
      transform: translateY(1px);
    }
    
    /* Status indicator */
    .status-indicator {
      background-color: var(--light-blue);
      color: var(--primary-blue);
      padding: 3px 8px;
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: 500;
      opacity: 1;
      transition: opacity 0.3s ease;
      animation: slideIn 0.3s ease;
    }
    
    /* Popup loading overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.3s ease;
    }
    
    .popup-overlay .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top-color: var(--primary-blue);
      margin-bottom: 16px;
    }
    
    .popup-overlay p {
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-5px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .status-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.3s ease;
    }
    
    .loading-overlay .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top-color: var(--primary-blue);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }
    
    .loading-overlay p {
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Accessibility focus styles */
    button:focus, input:focus {
      outline: none;
    }
    
    button:focus-visible, input:focus-visible {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
      outline: none;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div id="pr-list"></div>
  </div>
  
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading PRs...</p>
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
